<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch-a-Sketch</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <h1 class="title">Etch-a-Sketch</h1>
  </header>
  <main>
    <div class="grid-container"></div>

    <div class="settings">
      <input type="color" name="userColor" class="btn" id="userColor">
      <input type="button" value="Clear" class="btn" id="clearBtn">
      
      <div class="container">
        <div class="divValue">8 x 8</div>
        <input type="range" name="numOfDivs" class="btn" id="numOfDivs" value="8" min="1" max="16">
      </div>
    </div>
  </main>
  <footer>
    <p class="foot-text">
      Made by <a href="https://github.com/Gustavicho" class="foot-link">Gustavicho</a>
    </p>
  </footer>
</body>
</html>
